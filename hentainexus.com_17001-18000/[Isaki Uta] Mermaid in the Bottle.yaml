Title: Mermaid in the Bottle
Artist:
- Isaki Uta
Description: While working at their mother's cosmetic shop, Takeru and Ayumi discover a mermaid in one of the lotion bottles! A strange and unexpected phenomenon, the two aren't sure what to do when Ayumi volunteers to take the mermaid home. Puzzled by his sister's behavior, Takeru thinks about their childhood and how much everything changed after their parent's failed marriage. Could this mermaid mystery be just the thing to help them reconnect and rebuild inspite of their troubled past? Mermaid in a Bottle dives deep into a the bitter-sweet relationship of a brother and sister from a broken family.
