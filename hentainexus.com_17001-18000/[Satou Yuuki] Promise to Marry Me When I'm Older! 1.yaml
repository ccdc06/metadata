Description: Younger kids are often making promises to marry each other, but what happens when one of them takes it seriously? Yuka mistakes a dismissive comment from Ryo that they're meant to be and holds him to it, 10 years later! Ryo is too kind to tell her that was all just childish play, but that just makes things more difficult. Get ready for a series filled with wacky cover-ups and failed attempts to set the record straight!
