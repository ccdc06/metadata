Description: "Shu Susuki is a laid-back student whose top priority is looking cool, even if it means getting pulled away for a lecture every now and then over his pierced ears and dyed hair. Imagine his shock, however, when it turns out he\u2019s been totally outdone by Yahiro Tsukimi, a straight-A student who has piercings in some pretty extreme places\u2026 just ones that are easier to hide from the faculty. Shu\u2019s dying to know how deep the rabbit hole goes and and approaches Yahiro for answers, which leads to the two bonding over bodymod and developing an unlikely rapport. When their discussions end up giving Shu glimpses into Yahiro\u2019s daredevil side, his curiosity and concern ends up drawing him deeper into the other boy\u2019s life than he ever imagined."
