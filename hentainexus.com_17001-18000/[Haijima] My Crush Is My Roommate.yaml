Title: My Crush Is My Roommate
Artist:
- Haijima
Description: "Hana is in love with her childhood best friend, Kanata. One day, Kanata invites Hana to share a room, which she accepts. For a while, living with her crush seemed manageable for Hana. However, on the other hand, Kanata realized she likes spending time with Hana a bit too much and doesn\u2019t really know what to do with her newly found feelings.\n\nArtist Statement:\_\n\nWhen Irodori Comics first approached me, I was shocked, in a good way, that there was demand for my work in English.\nAlone, I wouldn't have been able to publish my work overseas. As a mangaka, to have my work officially translated and read by people all around the world is a real honor. I hope you enjoy my story!\_"
