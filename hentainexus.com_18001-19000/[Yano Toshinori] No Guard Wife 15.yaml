Title: No Guard Wife 15
Artist:
- Yano Toshinori
Description: |-
  After being whisked away to get drinks by Kouki's childhood friend (and maybe former crush??) Narumi, Juri can't help feeling a few pangs of jealousy over the memories Narumi and Kouki share. This is quickly remedied by a trip to see Kouki's parents, whose house holds many photo albums of Kouki's youth -- and more importantly, his old high school uniform; which is of course seized by Juri immediately as a new addition to her cosplay drawer. The adventures in dressing up continue when the Takasakas' boss, Ms. Tsuruse, asks Juri to meet her after work and, in asking for dating advice, reveals a secret hobby...
  There never seems to be a dull moment for Juri and Kouki, and every new experience brings new chances for them to try and break each other's guard!
