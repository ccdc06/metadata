Description: In twenty-something Rion's world, the spotlight of the pop idol world has recently shifted from ordinary human stars to beastfolk stars -- people with some animal characteristics such as ears or tails. Rion is a beastfolk idol super-fan, and when she gets the chance to go on a date with a beastfolk friend she met online, she's super hype...until he turns out to not be furry and fluffy as she imagined, but pointy and scaly -- a beastfolk man with CROCODILE features like a long tongue and icy cold skin! Which will prove to be more powerful -- Rion's deep aversion to reptiles, or the pair's blossoming feelings for each other?
