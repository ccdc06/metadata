Description: When Kouki's office has employees try out working from home, Juri is overjoyed to see more of her beloved during the day. Everything goes swimmingly until the gang signs off at the end of some after-business-hours virtual partying, and Juri forgets to turn off her webcam...! Also, Juri has a conversation with Kyouko in which she gives Kyouko some bedroom advice, and then becomes inspired to find fresh ways of bringing excitement to her and Kouki's own love life. Will the new idea she finds on the internet succeed in breaking Kouki's guard? And (as is often the case) will her hubby then find a way of turning the tables?
