Description: "In volume 15, Juri decided to mix up her cosplay game with the type of cute and frilly outfit that her and Kouki's boss, Ms. Tsuruse, likes to wear. Score one guard-break for Juri! In this volume, continuing on the theme of clothing, Kouki tries on a type of outfit he's never worn before, and Juri finds herself even more delighted (if possible) than either of them expected (score one for Kouki!). Later, Kouki accompanies Juri to pick out a new swimsuit for her upcoming trip to an indoor pool, and they end up heading home with not one but three new\_sets of swimwear. Whatever is Juri going to do with so many new swimsuits, and whose guard will be next to break? Read on in the Takasaka saga and find out!"
